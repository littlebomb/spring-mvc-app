<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/add.js"></script>
    <title>Add product</title>
    <style>
        #container {
            margin: 20vh auto;
            width: 300px;
            height: 60vh;
            background-color: #BBB;
            border: 2px solid #AAA;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        form > * {
            display: block
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Add product</h1>
        <form method="post">
            <input id="productName" name="productName" placeholder="Name">
            <button id="button_add">Add</button>
        </form>
        <button id="button_back">Go back</button>
    </div>
</body>
</html>
